<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    
    <title>Login Page</title>
</head>
<body>
    <div id="login-page">

        <div id="form-section">
            <h1>Login to Mywebsite</h1>
            <p>Log in to your account and manage your digital world</p>

            <!-- form -->
            <form action="#">
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="someone@example.com">
                </div>                
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password">
                </div>   
                <input type="submit" value="Log In">   
                
                <!-- or-section -->
                <div id="hr-rule">
                    <hr class="one">
                    <span class="mid-text">or</span>
                    <hr class="two">
                </div>
            </form>

            <!-- sign-in button -->
            <div id="sign-in">
                <a href="#"><img src="https://img.icons8.com/fluent/27/000000/google-logo.png"/><span>Sign in with Google</span></a>
                
            </div>

            <!-- sign-up section -->
            <div id="sign-up">
                <p>Don't have an account?</p>
                <a href="#">Sign up here</a>
            </div>
        </div>

        <div id="carousel-section">
            <img src="./img/learn.png" alt="">
            <div class="carousel-text">
                <h1>Learn with Mywebsite</h1>
                <p>Learn Using interactive examples and turorials</p>
            </div>
        </div>

    </div>
</body>
</html>
